<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>matimat14 ‚Äì Kontakt</title>
  <style>
    :root{
      --text:#f3f3f7;
      --accent1:#8b5cf6;
      --accent2:#22d3ee;
      --container-w:min(1200px,92vw);
      --container-pad:16px;

      /* === GA≈ÅKI Z ‚ÄûDOBREGO‚Äù PLIKU (NIE ZMIENIAMY) === */
      --hero-offset: 150px;                    /* start tytu≈Çu od g√≥rnej krawƒôdzi */
      --hero-h1-fluid: 4.8vw;
      --hero-h1-max: 43px;
      --hero-min: auto;

      /* Strefa bezpiecze≈Ñstwa pod logo/menu (odsuwa CA≈ÅƒÑ stronƒô) */
      --safe-clear-desktop: 80px;
      --safe-clear-mobile: 40px;
      --safe-clear: var(--safe-clear-desktop);
    }
    @media (max-width: 760px){
      :root{ --safe-clear: var(--safe-clear-mobile); }
    }

    /* Reset */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      height:100%;width:100%;background:#000;color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    }
    body{
      min-height:100svh;overflow-x:hidden;overflow-y:auto;
      /* sta≈Çy bufor pod logo ‚Äì jak w dobrym pliku */
      padding-top: var(--safe-clear);
    }

    /* Wsp√≥lny kontener */
    .container{ width:var(--container-w); margin:0 auto; padding:0 var(--container-pad); }

    /* T≈Ço (jak w dobrym pliku) */
    #background{
      position:fixed;inset:0;
      background-image:url('4.webp');
      background-size:cover;background-position:center;
      z-index:10;
    }

    /* Video (jak w dobrym pliku) */
    video{
      position:fixed;inset:0;width:100%;height:100%;
      object-fit:cover;display:none;z-index:11;
    }
    video.show{display:block}

    /* NAG≈Å√ìWEK (bez zmian) */
    .nav-wrap{
      position:fixed;left:0;right:0;top:0;z-index:20;
      padding-top:calc(env(safe-area-inset-top,0px) + 28px);
      display:grid;place-items:center;pointer-events:none;
    }
    .nav{
      position: relative;
      display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:12px;
      pointer-events:auto;opacity:0;transform:translateY(-6px);
      transition:opacity .45s ease,transform .45s ease;
    }
    .nav.ready{opacity:1;transform:none}
    .brand{display:flex;align-items:center}
    .brand .logo{width:72px;height:auto;transform:translateY(2px);margin-top:6px}
    .nav-center{
      justify-self:center;display:flex;gap:40px;
      font-weight:700;letter-spacing:.08em;text-shadow:0 1px 2px rgba(0,0,0,.35)
    }
    .nav-center a{
      color:var(--text);text-decoration:none;font-size:16px;opacity:.95;
      text-shadow:0 0 6px rgba(0,0,0,.6);transition:opacity .2s,transform .2s,color .2s;
    }
    .nav-center a:hover{opacity:1;transform:translateY(-1px);color:var(--accent2)}
    .burger{
      display:none;background:transparent;border:0;color:#fff;font-size:28px;line-height:1;cursor:pointer;
      justify-self:end;
    }

    /* HERO (algorytm offsetu ‚Äì bez zmian) */
    .hero{
      position:relative;z-index:15;
      min-height: var(--hero-min);
      display:flex;align-items:flex-start;
      width:100%;
    }
    .hero.ready{opacity:1}
    .hero .container{
      display:flex;
      /* kompensacja bufora, jak w dobrym pliku */
      padding-top: max(0px, calc(var(--hero-offset) - var(--safe-clear)));
      padding-bottom: 0;
    }
    .hero-inner{
      max-width:min(700px,90vw);
      padding: clamp(16px, 4vw, 40px) 0;
      padding-left:1vw; /* ta sama ‚Äûszyna‚Äù */
      display:flex;flex-direction:column;gap:14px;align-items:flex-start;
    }
    .hero h1{
      font-size: clamp(24px, var(--hero-h1-fluid), var(--hero-h1-max));
      line-height:1.05;font-weight:900;text-transform:uppercase;
      letter-spacing:.05em;text-shadow:0 4px 18px rgba(0,0,0,.6);
    }
    .hero p.sub{
      font-size: clamp(10px, 1.8vw, 13px);
      color:var(--accent2);
      letter-spacing:.05em;
      font-weight:600;
      margin-bottom:0;
      text-transform:uppercase;
      text-shadow: 0 0 8px rgba(34,211,238,.7);
    }

    /* === FORMULARZ (nie rusza pozycji hero/nav) === */
    form{display:flex;flex-direction:column;gap:18px;margin-top:20px;width:100%;}
    label{font-weight:600;font-size:15px;letter-spacing:.02em;margin-bottom:4px;display:block}
    input,textarea{
      width:100%;background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.2);border-radius:8px;
      padding:12px 14px;font-size:15px;color:var(--text);outline:none;
      transition:border .2s, background .2s;
    }
    input:focus,textarea:focus{border-color:var(--accent2);background:rgba(255,255,255,0.12)}
    textarea{resize:vertical;min-height:120px}
    .btn{
      height:48px;padding:0 26px;border-radius:12px;border:0;cursor:pointer;
      font-weight:800;letter-spacing:.05em;text-transform:uppercase;font-size:14px;color:#0b0b10;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      box-shadow:0 6px 22px rgba(139,92,246,.28);
      transition:transform .15s,filter .15s;align-self:flex-start;
    }
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    .btn:hover:not([disabled]){transform:translateY(-1px);filter:brightness(1.05)}
    .btn:active:not([disabled]){transform:none;filter:brightness(.95)}

    /* ALERTY ‚Äì jak wcze≈õniej (czerwony/zielony + fade) */
    .inline-msg{
      margin-top:6px;margin-bottom:4px;font-size:14px;line-height:1.35;
      font-weight:600;letter-spacing:.03em;opacity:0;transition:opacity .4s ease;
    }
    .inline-msg.show{opacity:1}
    .inline-msg.err{
      color:#ff2222;
      text-shadow:0 0 8px rgba(255,0,0,.9),0 0 16px rgba(255,0,0,.6),0 0 30px rgba(255,0,0,.4);
    }
    .inline-msg.ok{
      color:#00ff88;
      text-shadow:0 0 8px rgba(0,255,136,.9),0 0 16px rgba(0,255,136,.6),0 0 30px rgba(0,255,136,.4);
    }
    .hide{display:none}

    /* Szeroko≈õƒá 550 px na desktopie */
    @media (min-width:1000px){
      form{max-width:550px}
    }

    /* Responsywno≈õƒá ‚Äì jak w dobrym pliku */
    @media (max-width:980px){ .nav-center{gap:28px} }
    @media (max-width:760px){
      .burger{display:block}
      .nav-center{
        position:absolute;
        top:calc(56px + env(safe-area-inset-top,0px));
        right:16px;left:auto;
        transform-origin:top right;text-align:right;z-index:30;
        display:none;flex-direction:column;gap:12px;
        background:rgba(0,0,0,.55);
        backdrop-filter:blur(6px);
        padding:12px 14px;border-radius:12px;
      }
      .nav-center.is-open{display:flex}
      .brand .logo{width:55px}
      .hero p.sub{margin-bottom:2px}
    }

    @media (orientation: landscape) and (max-height:520px){
      .hero .container{ padding-top: clamp(12px, 5vh, 32px); }
      .hero h1{ font-size: clamp(22px, 9vh, 45px); }
      .brand .logo{ width: 44px; }
    }
  </style>
</head>
<body>

  <!-- T≈ÅO / WIDEO (jak w dobrym pliku) -->
  <div id="background"></div>
  <video
    id="video"
    src="video_4.mp4"
    autoplay muted loop playsinline preload="auto" poster="4.webp"></video>

  <!-- MENU (bez zmian) -->
  <div class="nav-wrap">
    <nav class="nav container" id="nav">
      <div class="brand">
        <img src="logo_czapka.webp" alt="Logo MATIMAT14" class="logo">
      </div>

      <div class="nav-center" id="mainMenu" aria-label="G≈Ç√≥wne menu">
        <a href="index.html">HOME</a>
        <a href="gry.html">GRY</a>
        <a href="o_mnie.html">O&nbsp;MNIE</a>
        <a href="kontakt.html">KONTAKT</a>
      </div>

      <button class="burger" id="burger" aria-controls="mainMenu" aria-expanded="false" aria-label="Menu">‚ò∞</button>
    </nav>
  </div>

  <!-- HERO -->
  <section class="hero" id="hero">
    <div class="container">
      <div class="hero-inner">
        <h1>NAPISZ<br>DO MNIE</h1>
        <p class="sub">POZNAJ TYTU≈ÅY W KT√ìRE NAJCZƒò≈öCIEJ GRAM</p>

        <!-- komunikat nad polem (nasze alerty) -->
        <div id="inlineMsg" class="inline-msg hide" role="alert"></div>

        <!-- FORMULARZ ‚Äì AJAX do FormSubmit (dzia≈Ça na GitHub Pages) -->
        <form id="contactForm" autocomplete="on" novalidate>
          <!-- honeypot (anty-spam) -->
          <input type="text" name="_honey" id="hp" tabindex="-1" autocomplete="off"
                 style="position:absolute;left:-5000px;opacity:0" aria-hidden="true">

          <div>
            <label for="nick">Nick, imiƒô:</label>
            <input type="text" id="nick" name="nick" placeholder="Wpisz sw√≥j nick lub imiƒô"
                   required minlength="2" maxlength="64">
          </div>

          <div>
            <label for="message">Twoja wiadomo≈õƒá:</label>
            <textarea id="message" name="message" placeholder="Napisz tutaj swojƒÖ wiadomo≈õƒá..."
                      required minlength="5" maxlength="3000"></textarea>
          </div>

          <button type="submit" class="btn" id="sendBtn">Wy≈õlij wiadomo≈õƒá</button>

          <!-- FormSubmit meta (wstawimy w AJAX, wiƒôc tu nie trzeba) -->
        </form>
      </div>
    </div>
  </section>

  <script>
    /* WIDEO + NAV ready ‚Äì jak w dobrym pliku */
    const video = document.getElementById('video');
    const bg    = document.getElementById('background');
    const nav   = document.getElementById('nav');
    const hero  = document.getElementById('hero');

    video.oncanplaythrough = () => {
      bg.style.display = 'none';
      video.classList.add('show');
      nav.classList.add('ready');
      hero.classList.add('ready');
    };
    setTimeout(() => {
      nav.classList.add('ready');
      hero.classList.add('ready');
    }, 1500);

    const burger = document.getElementById('burger');
    const menu   = document.getElementById('mainMenu');
    burger?.addEventListener('click', () => {
      const open = burger.getAttribute('aria-expanded') === 'true';
      burger.setAttribute('aria-expanded', String(!open));
      menu.classList.toggle('is-open', !open);
    });

    /* ====== FORMULARZ: walidacja + anty-spam + AJAX do FormSubmit ====== */
    const form    = document.getElementById('contactForm');
    const msgBox  = document.getElementById('inlineMsg');
    const sendBtn = document.getElementById('sendBtn');

    // Obfuskowany e-mail (nie jawnie w HTML)
    // "matimat14@gmail.com" -> kody ASCII
    const emailChars = [109,97,116,105,109,97,116,49,52,64,103,109,97,105,108,46,99,111,109];
    const toEmail    = String.fromCharCode(...emailChars);

    // Endpoint AJAX FormSubmit
    const FORM_ENDPOINT = `https://formsubmit.co/ajax/${toEmail}`;

    const COOLDOWN = 45; // sekundy
    const MIN_TIME = 3;  // min. czas po za≈Çadowaniu
    const KEY = 'contact_last_sent_at';
    const startedAt = Date.now();

    function showMsg(type, text){
      msgBox.className = 'inline-msg ' + (type === 'ok' ? 'ok show' : 'err show');
      msgBox.textContent = text;
      msgBox.classList.remove('hide');
      // fade-out po ~5s
      setTimeout(()=>{ msgBox.classList.remove('show'); }, 4800);
      setTimeout(()=>{ msgBox.classList.add('hide'); }, 5500);
    }
    function hideMsg(){ msgBox.className = 'inline-msg hide'; msgBox.textContent = ''; }
    function cooldownActive(){
      try{
        const last = parseInt(localStorage.getItem(KEY) || '0', 10);
        if(!last) return false;
        return (Date.now() - last) / 1000 < COOLDOWN;
      }catch(e){ return false; }
    }
    function saveCooldown(){ try{ localStorage.setItem(KEY, String(Date.now())); }catch(e){} }

    document.getElementById('nick').addEventListener('input', hideMsg);
    document.getElementById('message').addEventListener('input', hideMsg);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMsg();

      // honeypot
      if ((document.getElementById('hp').value || '').trim() !== ''){
        showMsg('err','Wykryto pr√≥bƒô spamu.');
        return;
      }
      // minimalny czas
      if ((Date.now() - startedAt)/1000 < MIN_TIME){
        showMsg('err','Spr√≥buj ponownie za chwilƒô.');
        return;
      }
      // cooldown
      if (cooldownActive()){
        showMsg('err','Poczekaj chwilƒô przed kolejnym wys≈Çaniem.');
        return;
      }

      const nick = (document.getElementById('nick').value || '').trim();
      const text = (document.getElementById('message').value || '').trim();

      if (nick.length < 2){
        showMsg('err','Podaj nick/imiƒô (min. 2 znaki).');
        return;
      }
      if (text.length < 5){
        showMsg('err','Wiadomo≈õƒá jest za kr√≥tka (min. 5 znak√≥w).');
        return;
      }

      sendBtn.disabled = true;
      showMsg('ok','Wysy≈Çam...');

      // budujemy FormData jak FormSubmit oczekuje
      const fd = new FormData();
      fd.append('nick', nick);
      fd.append('message', text);
      fd.append('_subject', `Kontakt od: ${nick}`);
      fd.append('_template', 'table');
      fd.append('_captcha', 'false'); // bez ich CAPTCHA

      try{
        const res = await fetch(FORM_ENDPOINT, {
          method : 'POST',
          headers: { 'Accept':'application/json' },
          body   : fd
        });

        if(!res.ok){
          showMsg('err','Nie uda≈Ço siƒô wys≈Çaƒá wiadomo≈õci. Spr√≥buj p√≥≈∫niej.');
          sendBtn.disabled = false;
          return;
        }

        const json = await res.json().catch(()=>null);
        if(json && json.success === 'true'){
          showMsg('ok','Wiadomo≈õƒá wys≈Çana! Dziƒôkujƒô üôå');
          form.reset();
          saveCooldown();
          setTimeout(()=>{ sendBtn.disabled = false; }, 4000);
        }else{
          showMsg('ok','Wiadomo≈õƒá wys≈Çana!'); // FormSubmit r√≥≈ºnie zwraca, ale skoro 200, to OK
          form.reset();
          saveCooldown();
          setTimeout(()=>{ sendBtn.disabled = false; }, 4000);
        }
      }catch(err){
        showMsg('err','B≈ÇƒÖd sieci. Spr√≥buj ponownie.');
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
