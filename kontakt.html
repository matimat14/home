  <script>
    // Wideo + NAV ready (z dobrego pliku)
    const video = document.getElementById('video');
    const bg = document.getElementById('background');
    const nav = document.getElementById('nav');
    const hero = document.getElementById('hero');
    video.oncanplaythrough = () => {
      bg.style.display = 'none';
      video.classList.add('show');
      nav.classList.add('ready');
      hero.classList.add('ready');
    };
    setTimeout(() => { nav.classList.add('ready'); hero.classList.add('ready'); }, 1500);

    const burger = document.getElementById('burger');
    const menu = document.getElementById('mainMenu');
    burger?.addEventListener('click', () => {
      const open = burger.getAttribute('aria-expanded') === 'true';
      burger.setAttribute('aria-expanded', String(!open));
      menu.classList.toggle('is-open', !open);
    });

    // ===== AJAX wysy≈Çka do send.php (adres e-mail ukryty na serwerze) =====
    const form = document.getElementById('contactForm');
    const msgBox = document.getElementById('inlineMsg');
    const sendBtn = document.getElementById('sendBtn');
    const COOLDOWN = 45, MIN_TIME = 3, KEY = 'contact_last_sent_at';
    const start = Date.now();

    function showMsg(kind, text){
      msgBox.className = 'inline-msg ' + (kind==='ok' ? 'ok show' : 'err show');
      msgBox.textContent = text;
      msgBox.classList.remove('hide');
      setTimeout(()=>{ msgBox.classList.remove('show'); }, 4800);
      setTimeout(()=>{ msgBox.classList.add('hide'); }, 5500);
    }
    function hideMsg(){ msgBox.className = 'inline-msg hide'; msgBox.textContent = ''; }
    function cooldownActive(){
      try{
        const last = parseInt(localStorage.getItem(KEY)||'0',10);
        if(!last) return false;
        return (Date.now()-last)/1000 < COOLDOWN;
      }catch(e){ return false; }
    }
    function saveCooldown(){ try{ localStorage.setItem(KEY, String(Date.now())); }catch(e){} }

    document.getElementById('nick').addEventListener('input', hideMsg);
    document.getElementById('message').addEventListener('input', hideMsg);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMsg();

      // honeypot
      if (document.getElementById('company').value.trim() !== ''){
        showMsg('err','Wykryto pr√≥bƒô spamu.');
        return;
      }
      // minimalny czas
      if ((Date.now()-start)/1000 < MIN_TIME){
        showMsg('err','Spr√≥buj ponownie za chwilƒô.');
        return;
      }
      // cooldown
      if (cooldownActive()){
        showMsg('err','Poczekaj chwilƒô przed kolejnym wys≈Çaniem.');
        return;
      }

      const nick = (document.getElementById('nick').value||'').trim();
      const message = (document.getElementById('message').value||'').trim();
      if (nick.length < 2){ showMsg('err','Podaj nick/imiƒô (min. 2 znaki).'); return; }
      if (message.length < 5){ showMsg('err','Wiadomo≈õƒá jest za kr√≥tka (min. 5 znak√≥w).'); return; }

      sendBtn.disabled = true;

      try{
        const fd = new FormData(form);
        const res = await fetch('send.php', { method: 'POST', body: fd, headers: { 'Accept':'application/json' } });
        if (!res.ok){ showMsg('err','B≈ÇƒÖd serwera. Spr√≥buj p√≥≈∫niej.'); sendBtn.disabled = false; return; }
        const data = await res.json();

        if (data && data.ok){
          showMsg('ok','Wiadomo≈õƒá wys≈Çana! Dziƒôkujƒô üôå');
          form.reset();
          saveCooldown();
          setTimeout(()=>{ sendBtn.disabled = false; }, 4000);
        } else {
          showMsg('err', data && data.error ? data.error : 'Nie uda≈Ço siƒô wys≈Çaƒá.');
          sendBtn.disabled = false;
        }
      }catch(err){
        showMsg('err','B≈ÇƒÖd sieci. Spr√≥buj ponownie.');
        sendBtn.disabled = false;
      }
    });
  </script>
