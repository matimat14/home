<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>matimat14 – strona główna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .media-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .media-container img,
    .media-container video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    video {
      display: none;
    }

    video.show {
      display: block;
    }

    img.hide {
      display: none;
    }
  </style>
</head>
<body>

  <div class="media-container">
    <img src="1.png" alt="intro" id="image">
    <video
      id="video"
      src="video_1.mp4"
      muted
      autoplay
      loop
      playsinline
      preload="auto"
      poster="1.png">
    </video>
  </div>

  <script>
    const video = document.getElementById("video");
    const image = document.getElementById("image");

    video.oncanplaythrough = () => {
      setTimeout(() => {
        image.classList.add("hide");
        video.classList.add("show");
      }, 3000); // dokładne przełączenie po 3 sek
    };
  </script>

</body>
</html>
