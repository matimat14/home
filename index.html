<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>matimat14 – strona główna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .media-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .media-container img,
    .media-container video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1.5s ease-in-out;
    }

    video {
      opacity: 0;
    }

    video.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="media-container">
    <img src="1.png" alt="matimat14 intro">
    <video
      id="video"
      src="video_1.mp4"
      muted
      autoplay
      loop
      playsinline
      preload="auto"
      poster="1.png">
    </video>
  </div>

  <script>
    const video = document.getElementById("video");
    video.oncanplaythrough = () => {
      setTimeout(() => {
        video.classList.add("show");
      }, 3000); // 3 sekundy po załadowaniu video, odpala się płynnie
    };
  </script>

</body>
</html>
