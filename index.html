<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;

      height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    /* Animowane t≈Ço */
    body::before {

      width: 100%;

      background-size: 600% 600%;
      animation: gradient 10s ease infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    input, textarea {
      width: 250px;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #dddddd;
    }
  </style>
</head>
