<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>matimat14</title>
  <style>
    :root {
      --nav-offset: 56px;
      --text: #f3f3f7;
      --accent1: #8b5cf6;
      --accent2: #22d3ee;
      --container-w: min(1200px, 92vw);
      --container-pad: 8px;
    }

    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
    }

    /* TŁO */
    #background {
      position: fixed; inset: 0;
      background-image: url('1.png');
      background-size: cover; background-position: center;
      z-index: 10;
    }

    /* WIDEO */
    video {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover; display: none;
    }
    video.show {display: block; z-index: 11;}

    /* MENU */
    .nav-wrap {
      position: fixed; left: 0; right: 0; top: var(--nav-offset);
      z-index: 20; display: grid; place-items: center; pointer-events: none;
    }
    .nav {
      width: var(--container-w);
      display: grid; grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 var(--container-pad);
      opacity: 0; transform: translateY(-6px);
      transition: opacity .45s ease, transform .45s ease;
      pointer-events: auto;
    }
    .nav.ready {opacity: 1; transform: translateY(0);}

    /* LOGO */
    .brand {
      justify-self: start;
      display: flex;
      align-items: center;
    }

    .brand .logo {
      width: 17%;
      height: auto;
      transform: translateY(2px);
    }

    .nav-center {
      justify-self: center;
      display: flex; gap: 48px;
      font-weight: 700; letter-spacing: .08em;
      text-shadow: 0 1px 2px rgba(0,0,0,.35);
    }
    .nav-center a {
      color: var(--text); text-decoration: none; font-size: 14px;
      opacity: .95; transition: opacity .2s ease, transform .2s ease;
    }
    .nav-center a:hover {opacity: 1; transform: translateY(-1px);}

    /* HERO */
    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -30%);
      width: var(--container-w);
      padding-left: var(--container-pad);
      max-width: var(--container-w);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
      opacity: 0;
      transition: opacity 1s ease .3s;
      z-index: 15;
    }
    .hero.ready {opacity: 1;}

    .hero-inner {
      width: 40%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: flex-start;
    }

    .hero h1 {
      font-size: 4.2vw;
      line-height: 1.1;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .05em;
      text-shadow: 0 4px 18px rgba(0,0,0,.6);
    }

    .hero p.sub {
      font-size: 14px;
      color: var(--accent2);
      letter-spacing: .05em;
      font-weight: 600;
      margin-bottom: -6px;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(34, 211, 238, 0.7);
    }

    .hero .btn {
      height: 48px; padding: 0 26px;
      border-radius: 10px; border: 0;
      cursor: pointer;
      font-weight: 800; letter-spacing: .05em;
      text-transform: uppercase; font-size: 14px;
      color: #0b0b10;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      box-shadow: 0 6px 22px rgba(139,92,246,.28);
      transition: transform .15s ease, filter .15s ease;
    }
    .hero .btn:hover {transform: translateY(-1px); filter: brightness(1.05);}
    .hero .btn:active {transform: translateY(0); filter: brightness(.95);}

    /* RESPONSYWNOŚĆ */
    @media (max-width: 980px) {
      .nav-center {gap: 36px;}
      .hero-inner {width: 55%;}
      .hero h1 {font-size: 6vw;}
    }
    @media (max-width: 760px) {
      :root {--nav-offset: 28px;}
      .nav-center {display: none;}
      .brand .logo {width: 70%;}
      .hero-inner {width: 80%;}
      .hero h1 {font-size: 9vw;}
      .hero .btn {height: 42px; padding: 0 20px; font-size: 13px;}
    }
  </style>
</head>
<body>

  <!-- TŁO -->
  <div id="background"></div>

  <!-- WIDEO -->
  <video
    id="video"
    src="video_1.mp4"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    poster="1.png">
  </video>

  <!-- MENU -->
  <div class="nav-wrap">
    <nav class="nav" id="nav">
      <div class="brand">
        <img src="logo-pies.png" alt="Logo MATIMAT14" class="logo">
      </div>
      <div class="nav-center" aria-label="Główne menu">
        <a href="#home">HOME</a>
        <a href="#games">GRY</a>
        <a href="#about">O&nbsp;MNIE</a>
        <a href="#blog">BLOG</a>
        <a href="#contact">KONTAKT</a>
      </div>
      <div></div>
    </nav>
  </div>

  <!-- HERO -->
  <section class="hero" id="hero">
    <div class="hero-inner">
      <h1>ZAGRAJ<br>ZE MNĄ</h1>
      <p class="sub">sprawdź, w co obecnie gram</p>
      <button class="btn" onclick="window.location.href='gry.html'">DOŁĄCZ</button>
    </div>
  </section>

  <script>
    const video = document.getElementById('video');
    const bg = document.getElementById('background');
    const nav = document.getElementById('nav');
    const hero = document.getElementById('hero');

    video.oncanplaythrough = () => {
      bg.style.display = 'none';
      video.classList.add('show');
      nav.classList.add('ready');
      hero.classList.add('ready');
    };

    // Awaryjnie, gdyby wideo się nie uruchomiło
    setTimeout(() => {
      nav.classList.add('ready');
      hero.classList.add('ready');
    }, 1500);
  </script>

</body>
</html>
