<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>matimat14</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .media-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .media-container img,
    .media-container video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    video {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    video.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="media-container">
    <img src="1.png" alt="matimat14 intro">
    <video id="video" src="video_1.mp4" muted autoplay loop playsinline></video>
  </div>

  <script>
    const video = document.getElementById("video");
    setTimeout(() => {
      video.classList.add("show");
    }, 3000); // po 3 sekundach przej≈õcie z obrazka na video
  </script>

</body>
</html>
