<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>matimat14 – strona główna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('1.png');
      background-size: cover;
      background-position: center;
      z-index: 10;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    video.show {
      display: block;
      z-index: 11;
    }
  </style>
</head>
<body>

  <div id="background"></div>

  <video
    id="video"
    src="video_1.mp4"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    poster="1.png">
  </video>

  <script>
    const video = document.getElementById('video');
    const bg = document.getElementById('background');

    video.oncanplaythrough = () => {
      bg.style.display = 'none';     // chowamy tło
      video.classList.add('show');   // pokazujemy video
    };
  </script>

</body>
</html>
