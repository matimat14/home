<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>matimat14</title>

  <!-- Fonty -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: 0;
    }

    /* MENU NA G√ìRZE */
    header {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 32px;
      letter-spacing: 2px;
      color: #fff;
    }

    .logo span {
      color: #b36bff; /* fiolet */
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #b36bff;
    }

    /* DU≈ªY NAPIS I PRZYCISK */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .content h1 {
      font-size: 56px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
      color: #fff;
    }

    .btn-join {
      background: #b36bff;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 15px #b36bff88;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-join:hover {
      background: #9d53e6;
      transform: scale(1.05);
    }

    .btn-join span {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <video
    src="video_2.mp4"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    poster="1.png">
  </video>

  <!-- MENU -->
  <header>
    <div class="logo">MatiMat<span>14</span></div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">GRY</a>
      <a href="#">KONTAKT</a>
    </nav>
  </header>

  <!-- NAPIS + PRZYCISK -->
  <div class="content">
    <h1>DO≈ÅƒÑCZ DO MNIE</h1>
    <button class="btn-join">
      <span>üêæ</span> JOIN ME
    </button>
  </div>

</body>
</html>
