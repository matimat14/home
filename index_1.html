<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatiMat14</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Anton', sans-serif;
      overflow: hidden;
    }
    body {
      background-color: black;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 60px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
    }
    .logo span {
      color: #a678f8;
    }
    .nav-links {
      display: flex;
      gap: 40px;
      font-size: 14px;
      text-transform: uppercase;
    }
    .main-content {
      margin-top: 60px;
    }
    .main-text {
      font-size: 60px;
      line-height: 1.2;
      text-transform: uppercase;
    }
    .cta-button {
      margin-top: 20px;
      background: #a678f8;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cta-button:hover {
      background: #8e5de2;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="video_2.mp4" type="video/mp4" />
    Twoja przeglÄ…darka nie wspiera tagu video :(
  </video>

  <div class="overlay">
    <div class="navbar">
      <div class="logo">MATI<span>MAT14</span></div>
      <div class="nav-links">
        <div>HOME</div>
        <div>GRY</div>
        <div>O MNIE</div>
        <div>KONTACT</div>
      </div>
    </div>

    <div class="main-content">
      <div class="main-text">
        TOP DANGER<br />
        LOLIA TEAM
      </div>
      <button class="cta-button">JOIN US</button>
    </div>
  </div>
</body>
</html>
