
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matimat14</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Anton', sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      position: relative;
      background-color: black;
    }

    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2.2em;
    }

    .logo span {
      color: #b36bff;
    }

    .menu {
      display: flex;
      gap: 40px;
      font-size: 1em;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100%;
      padding-left: 20px;
      padding-bottom: 120px;
    }

    .main-text {
      font-size: 3.8em;
      line-height: 1.2;
    }

    .btn {
      margin-top: 30px;
      background-color: #b36bff;
      border: none;
      color: white;
      padding: 12px 28px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Anton', sans-serif;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #a159f5;
    }

    @media (max-width: 768px) {
      .main-text {
        font-size: 2.2em;
      }

      .menu {
        gap: 20px;
        font-size: 0.9em;
      }

      .logo {
        font-size: 1.5em;
      }

      .btn {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop playsinline poster="1.png">
    <source src="video_1.mp4" type="video/mp4" />
    Twoja przeglądarka nie obsługuje wideo.
  </video>
  <div class="overlay">
    <div class="topbar">
      <div class="logo">MATIMAT<span>14</span></div>
      <div class="menu">
        <div>HOME</div>
        <div>PAGES</div>
        <div>ABOUT</div>
        <div>BLOG</div>
        <div>CONTACT</div>
      </div>
    </div>
    <div class="main-content">
      <div class="main-text">
        TOP DANGER<br />
        LOLIA TEAM
      </div>
      <button class="btn">JOIN US</button>
    </div>
  </div>
</body>
</html>
