<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>matimat14</title>

  <!-- Font styl jak z GAMEOON -->
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Russo One', sans-serif;
      background-color: #000;
    }

    /* OBRAZEK W TLE DO CZASU ZAŁADOWANIA VIDEO */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('1.png');
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      display: none; /* ukryte do czasu załadowania */
    }

    header {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 80px;
    }

    .logo {
      font-size: 26px;
      color: white;
    }

    .logo span {
      color: #b36bff;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #b36bff;
    }

    /* PRZYCISK JOIN */
    .join-btn {
      position: absolute;
      bottom: 80px;
      left: 80px;
      background-color: #b36bff;
      color: white;
      font-size: 14px;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 0 15px #b36bff80;
      transition: background 0.3s ease, transform 0.2s;
    }

    .join-btn:hover {
      background-color: #9a4ddb;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Obrazek jako pierwsza warstwa -->
  <div class="background-image" id="bg-image"></div>

  <!-- Video jako druga warstwa -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="video_1.mp4" type="video/mp4" />
  </video>

  <!-- MENU -->
  <header>
    <div class="logo">MATIMAT<span>14</span></div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">GRY</a>
      <a href="#">KONTAKT</a>
    </nav>
  </header>

  <!-- PRZYCISK -->
  <button class="join-btn">JOIN US</button>

  <!-- Skrypt: przełączanie z obrazka na video -->
  <script>
    const video = document.getElementById('bg-video');
    const image = document.getElementById('bg-image');

    video.addEventListener('canplaythrough', () => {
      video.style.display = 'block';     // pokazujemy video
      image.style.display = 'none';      // chowamy obrazek
    });
  </script>

</body>
</html>
