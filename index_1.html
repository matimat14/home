<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>matimat14</title>
  <style>
    :root{
      --nav-offset: 48px;         /* odsunięcie menu od góry */
      --nav-height: 64px;         /* wysokość paska menu */
      --glass: rgba(23, 16, 48, 0.35);
      --glass-border: rgba(255,255,255,.25);
      --text: #e9e9ef;
      --accent1: #8b5cf6;         /* fiolet */
      --accent2: #22d3ee;         /* cyjan */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; overflow: hidden; background:#000; color: var(--text); font-family: "Poppins", sans-serif; }

    /* TŁO */
    #background{
      position: fixed;
      inset: 0;
      background-image: url('1.png');
      background-size: cover;
      background-position: center;
      z-index: 10;
    }

    /* WIDEO */
    video{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    video.show{
      display: block;
      z-index: 11;
    }

    /* --- MENU --- */
    .nav-wrap{
      position: fixed;
      top: var(--nav-offset);
      left: 0; right: 0;
      z-index: 20;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .nav{
      pointer-events: auto;
      height: var(--nav-height);
      width: min(1200px, 92vw);
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* lewo | środek | prawo */
      align-items: center;
      padding: 0 18px;
      border-radius: 14px;
      background: var(--glass);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      border: 1px solid var(--glass-border);
      opacity: 0;
      transform: translateY(-8px);
      transition: opacity .5s ease, transform .5s ease;
    }

    .nav.ready{
      opacity: 1;
      transform: translateY(0);
    }

    /* LEWA STRONA – LOGO */
    .brand{
      justify-self: start;
      display: inline-flex;
      gap: .5rem;
      align-items: center;
      font-weight: 800;
      letter-spacing: .5px;
      font-size: 20px;
      text-transform: uppercase;
      user-select: none;
    }
    .brand .mark{
      background: linear-gradient(90deg, var(--accent2), var(--accent1));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
    }

    /* ŚRODEK – LINKI */
    .nav-center{
      justify-self: center;
      display: flex;
      gap: 36px;
      font-weight: 600;
      letter-spacing: .06em;
    }
    .nav-center a{
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      opacity: .9;
      transition: opacity .2s ease, transform .2s ease;
    }
    .nav-center a:hover{
      opacity: 1;
      transform: translateY(-1px);
    }

    /* PRAWA STRONA – PRZYCISK */
    .nav-right{
      justify-self: end;
    }
    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      padding: 0 16px;
      border-radius: 10px;
      border: 1px solid transparent;
      font-weight: 700;
      letter-spacing: .04em;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #0b0b10;
      text-transform: uppercase;
      font-size: 13px;
      cursor: pointer;
      transition: transform .15s ease, filter .15s ease;
      box-shadow: 0 6px 22px rgba(139,92,246,.25);
    }
    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.05);
    }
    .btn:active{
      transform: translateY(0);
      filter: brightness(.95);
    }

    /* --- RESPONSYWNOŚĆ --- */
    @media (max-width: 820px){
      .nav{ width: min(1000px, 94vw); }
      .nav-center{ gap: 22px; font-size: 13px; }
    }

    @media (max-width: 640px){
      :root{ --nav-offset: 24px; --nav-height: 56px; }
      .nav{ padding: 0 12px; }
      .nav-center{ display: none; } /* ukryj linki na małych ekranach */
      .brand{ font-size: 18px; }
      .btn{
        height: 36px;
        padding: 0 14px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- TŁO -->
  <div id="background"></div>

  <!-- WIDEO -->
  <video
    id="video"
    src="video_1.mp4"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    poster="1.png">
  </video>

  <!-- MENU -->
  <div class="nav-wrap">
    <nav class="nav" id="nav">
      <!-- logo -->
      <div class="brand">
        <span>GAME</span><span class="mark">OON</span>
      </div>

      <!-- linki -->
      <div class="nav-center">
        <a href="#home">HOME</a>
        <a href="#pages">PAGES</a>
        <a href="#about">ABOUT</a>
        <a href="#blog">BLOG</a>
        <a href="#contact">CONTACT</a>
      </div>

      <!-- przycisk -->
      <div class="nav-right">
        <button class="btn">JOIN&nbsp;US</button>
      </div>
    </nav>
  </div>

  <!-- SKRYPT -->
  <script>
    const video = document.getElementById('video');
    const bg = document.getElementById('background');
    const nav = document.getElementById('nav');

    video.oncanplaythrough = () => {
      bg.style.display = 'none';
      video.classList.add('show');
      nav.classList.add('ready'); // miękkie pojawienie się menu
    };

    // Na wypadek, gdyby video się nie uruchomiło:
    setTimeout(() => nav.classList.add('ready'), 1500);
  </script>

</body>
</html>
